<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Pagina de Logeo</title>
</head>
    <center>
        <body>
            <div class="container" class="mt-5">
                <form name="logeo" class="bg-none shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                              Nombre de Usuario
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user" type="text">
                          </div>
                          <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                              Contraseña
                            </label>
                            <input class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="contraseña" type="password">
                          </div>
                          <div class="flex items-center justify-between">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="iniciosesion()">
                                ¡Iniciar Sesión!
                            </button>
                          </div>

                          <label >Hola</label>
                          <label><input type="text" name="usuarioobt" id="usuarioobt"></input></label>
                          <label></label><input  type="text" name="passobt" id="passobt"></input></label>
                </form>
              </div>
              <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
              <script src="Metodos_Regis.js"></script>
        </body>
    </center>
</html>
